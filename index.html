<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <title>เกียรติบัตร Valorant E-sport</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <!-- ฟอนต์ -->
  <link href="https://fonts.googleapis.com/css2?family=Sarabun:wght@300;400;600;700&display=swap" rel="stylesheet" />
  <!-- Tailwind -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- SweetAlert2 -->
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

  <style>
    body { font-family: 'Sarabun', sans-serif; }
  </style>
</head>
<body class="bg-slate-950 text-slate-100 min-h-screen flex flex-col">

  <!-- Header -->
  <header class="bg-gradient-to-r from-red-600 to-red-700 shadow-lg">
    <div class="max-w-5xl mx-auto px-4 py-6">
      <h1 class="text-2xl md:text-3xl font-bold tracking-wide">
        สร้างเกียรติบัตร Valorant E-sport
      </h1>
      <p class="text-sm md:text-base text-slate-100/90 mt-2">
        ตอบแบบประเมินสั้น ๆ แล้วรับเกียรติบัตร Valorant E-sport ได้ทันที
      </p>
    </div>
  </header>

  <!-- Main -->
  <main class="flex-1">
    <div class="max-w-5xl mx-auto px-4 py-8 space-y-8">

      <!-- ฟอร์มสร้างเกียรติบัตร + แบบประเมิน -->
      <section class="bg-slate-900/70 border border-slate-700 rounded-2xl p-6 shadow-lg">
        <h2 class="text-xl md:text-2xl font-semibold mb-4">แบบฟอร์มรับเกียรติบัตร</h2>

        <form id="certForm" class="space-y-6">

          <!-- ข้อมูลผู้รับ -->
          <div class="grid md:grid-cols-2 gap-4">
            <div>
              <label class="block text-sm mb-1">ID (อัตโนมัติ)</label>
              <input id="certIdInput" readonly
                     class="w-full rounded-xl bg-slate-800 border border-slate-700 px-3 py-2 text-sm" />
            </div>
            <div>
              <label class="block text-sm mb-1">ชื่อผู้รับ</label>
              <input id="nameInput" required placeholder="ชื่อ-นามสกุล"
                     class="w-full rounded-xl bg-slate-800 border border-slate-700 px-3 py-2 text-sm" />
            </div>
            <div class="md:col-span-2">
              <label class="block text-sm mb-1">ตำแหน่ง</label>
              <select id="positionSelect" required
                      class="w-full rounded-xl bg-slate-800 border border-slate-700 px-3 py-2 text-sm">
                <option value="">-- เลือกตำแหน่ง --</option>
                <option>Match Official</option>
                <option>Coach</option>
                <option>Tournament Organizer</option>
                <option>Tournament Director</option>
                <option>Broadcast Team</option>
                <option>Host</option>
                <option>Caster</option>
                <option>Staff</option>
              </select>
            </div>
          </div>

          <!-- แบบประเมิน -->
          <div class="border-t border-slate-700 pt-4 space-y-4">
            <h3 class="text-lg font-semibold">แบบประเมินโครงการ</h3>

            <div>
              <label class="block text-sm mb-1">
                รู้สึกอย่างไรบ้างกับโครงการที่จัดขึ้น
              </label>
              <textarea id="feelingInput" required rows="3"
                        class="w-full rounded-xl bg-slate-800 border border-slate-700 px-3 py-2 text-sm"
                        placeholder="พิมพ์ความรู้สึก / ความประทับใจของคุณ..."></textarea>
            </div>

            <div>
              <label class="block text-sm mb-1">
                เต็ม 10 ให้คะแนนเท่าไหร่
              </label>
              <input id="scoreInput" type="number" min="0" max="10" step="1" required
                     class="w-32 rounded-xl bg-slate-800 border border-slate-700 px-3 py-2 text-sm"
                     placeholder="0 - 10" />
              <span class="text-xs text-slate-400 ml-2">(กรอกเป็นตัวเลข 0 - 10)</span>
            </div>

            <div>
              <label class="block text-sm mb-1">
                ข้อเสนอแนะสำหรับงานที่จัด
              </label>
              <textarea id="suggestionInput" required rows="3"
                        class="w-full rounded-xl bg-slate-800 border border-slate-700 px-3 py-2 text-sm"
                        placeholder="ข้อเสนอแนะเพื่อพัฒนางานครั้งถัดไป..."></textarea>
            </div>
          </div>

          <div class="flex justify-between items-center pt-2">
            <button type="submit"
                    class="rounded-xl bg-red-600 px-6 py-2.5 text-sm font-semibold hover:bg-red-500 transition">
              ส่งแบบประเมินและสร้างเกียรติบัตร
            </button>
            <p id="certStatus" class="text-xs text-slate-300"></p>
          </div>
        </form>
      </section>

      <!-- ไม่มีส่วนค้นหาอีกต่อไป -->

    </div>
  </main>

  <!-- Footer -->
  <footer class="border-t border-slate-800 text-center text-slate-400 py-3 text-xs">
    @ 2025 Valorant E-sport Certificate System By AniwatHL
  </footer>

  <!-- Canvas: A4 แนวนอน 29.7 x 21 cm @300dpi = 3508 x 2480 -->
  <canvas id="certCanvas" width="3508" height="2480" class="hidden"></canvas>

  <script>
    // ---------- เทมเพลตเกียรติบัตร ----------
    const TEMPLATE_SRC = "img/certificate-template.png"; // รูปต้นแบบ
    const templateImg = new Image();
    let templateLoaded = false;
    templateImg.onload = () => templateLoaded = true;
    templateImg.onerror = () => {
      console.error("โหลดรูปเทมเพลตไม่สำเร็จ:", TEMPLATE_SRC);
      templateLoaded = false;
    };
    templateImg.src = TEMPLATE_SRC;

    // ---------- เกี่ยวกับ ID ----------
    const ID_STORAGE_KEY = "valorant_last_id";
    function loadLastId() {
      const raw = localStorage.getItem(ID_STORAGE_KEY);
      const n = parseInt(raw, 10);
      return isNaN(n) ? 0 : n;
    }
    function saveLastId(n) {
      localStorage.setItem(ID_STORAGE_KEY, String(n));
    }
    function fmtId(n) {
      return String(n).padStart(3, "0");
    }

    // ---------- DOM ----------
    const certCanvas = document.getElementById("certCanvas");
    const ctx = certCanvas.getContext("2d");

    const certForm = document.getElementById("certForm");
    const certIdInput = document.getElementById("certIdInput");
    const nameInput = document.getElementById("nameInput");
    const positionSelect = document.getElementById("positionSelect");
    const feelingInput = document.getElementById("feelingInput");
    const scoreInput = document.getElementById("scoreInput");
    const suggestionInput = document.getElementById("suggestionInput");
    const certStatus = document.getElementById("certStatus");

    let lastIdNumber = loadLastId();

    // ---------- วาดใบเกียรติบัตร ----------
    function drawCertificate(id, name, position) {
      const w = certCanvas.width, h = certCanvas.height;
      ctx.clearRect(0, 0, w, h);

      if (templateLoaded) {
        ctx.drawImage(templateImg, 0, 0, w, h);
      } else {
        ctx.fillStyle = "#ffffff";
        ctx.fillRect(0, 0, w, h);
      }

      ctx.textAlign = "center";
      ctx.fillStyle = "#000";

      // ชื่อ + ตำแหน่งในวงเล็บ เช่น “Aniwat ( Staff )”
      ctx.font = "bold 100px 'Times New Roman', serif";
      ctx.fillText(`${name} ( ${position} )`, w / 2, 1310);

      // ID มุมขวาบน
      ctx.textAlign = "right";
      ctx.font = "36px 'Sarabun', sans-serif";
      ctx.fillStyle = "#555";
      ctx.fillText("ID: " + id, w - 200, 250);
    }

    function generateCertificateImage(id, name, position) {
      drawCertificate(id, name, position);
      return certCanvas.toDataURL("image/png");
    }

    function showCertificateModal(imgUrl, id) {
      Swal.fire({
        title: "ตัวอย่างเกียรติบัตร",
        html: `
          <img src="${imgUrl}" class="w-full rounded mb-3" />
          <a href="${imgUrl}" download="Certificate_${id}.png"
             class="inline-block bg-red-600 hover:bg-red-500 text-xs px-3 py-1 rounded text-white">
             ดาวน์โหลด PNG
          </a>
        `,
        showConfirmButton: false,
        showCloseButton: true,
        width: "720px",
        background: "#020617",
        color: "#e5e7eb"
      });
    }

    // ---------- Submit ฟอร์ม ----------
    certForm.addEventListener("submit", (e) => {
      e.preventDefault();

      const name = nameInput.value.trim();
      const position = positionSelect.value.trim();
      const feeling = feelingInput.value.trim();
      const scoreStr = scoreInput.value.trim();
      const suggestion = suggestionInput.value.trim();

      if (!name || !position || !feeling || !scoreStr || !suggestion) {
        Swal.fire({
          icon: "warning",
          title: "กรุณากรอกข้อมูลให้ครบ",
          text: "ต้องกรอกชื่อ, ตำแหน่ง และตอบคำถามทั้ง 3 ข้อก่อนสร้างเกียรติบัตร",
        });
        return;
      }

      const scoreNum = Number(scoreStr);
      if (isNaN(scoreNum) || scoreNum < 0 || scoreNum > 10) {
        Swal.fire({
          icon: "warning",
          title: "คะแนนไม่ถูกต้อง",
          text: "กรุณากรอกคะแนนเป็นตัวเลขระหว่าง 0 ถึง 10",
        });
        return;
      }

      if (!templateLoaded) {
        Swal.fire({
          icon: "error",
          title: "รูปเทมเพลตยังโหลดไม่เสร็จ",
          text: "ลองโหลดหน้าใหม่แล้วลองอีกครั้ง",
        });
        return;
      }

      const idNumber = lastIdNumber + 1;
      const idString = fmtId(idNumber);

      certStatus.textContent = "กำลังสร้างเกียรติบัตร...";

      setTimeout(() => {
        const imgUrl = generateCertificateImage(idString, name, position);

        // อัปเดต ID ล่าสุด
        lastIdNumber = idNumber;
        saveLastId(lastIdNumber);
        certIdInput.value = fmtId(lastIdNumber + 1);

        certStatus.textContent = "สร้างเกียรติบัตรสำเร็จ!";

        // เคลียร์เฉพาะคำถาม (จะได้ใช้ชื่อ/ตำแหน่งเดิมซ้ำง่าย)
        feelingInput.value = "";
        scoreInput.value = "";
        suggestionInput.value = "";

        showCertificateModal(imgUrl, idString);
      }, 150);
    });

    // ---------- Initial load ----------
    window.addEventListener("load", () => {
      certIdInput.value = fmtId(lastIdNumber + 1);
    });
  </script>
</body>
</html>
